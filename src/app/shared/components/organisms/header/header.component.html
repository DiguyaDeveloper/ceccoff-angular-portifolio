<header
  class="bg-slate-900/95 backdrop-blur-sm border-b border-slate-800/50 px-6 py-6 sticky top-0 z-50"
>
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <div class="text-white text-2xl font-display font-bold tracking-tight">
      <a
        routerLink="/"
        class="hover:text-orange-500 transition-all duration-300 flex items-center gap-3"
      >
        <span class="text-orange-500 font-mono text-lg">&lt;</span>
        <span class="bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
          Diguya Developer
        </span>
        <span class="text-orange-500 font-mono text-lg">/&gt;</span>
      </a>
    </div>

    <!-- Navegação desktop -->
    <nav class="hidden md:flex items-center gap-10">
      @for (item of navItemsFiltered(); track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-300 hover:text-white transition-colors duration-300"
        >
          <span class="font-mono text-lg" [ngClass]="item.color">[</span>
          <span class="font-sans text-lg">{{ item.label }}</span>
          <span class="font-mono text-lg" [ngClass]="item.color">]</span>
        </a>
      }
    </nav>

    <!-- Botão de menu mobile -->
    <button
      class="md:hidden text-white hover:text-orange-500 transition-colors duration-300 p-2"
      (click)="toggleMenu()"
      aria-label="Toggle menu"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          *ngIf="isMenuOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
        <path
          *ngIf="!isMenuOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Navegação mobile -->
  <div *ngIf="isMenuOpen" class="md:hidden border-t border-slate-800/50 mt-6 pt-6">
    <nav class="flex flex-col space-y-6">
      @for (item of navItemsFiltered(); track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block py-2 flex items-center gap-1"
        >
          <span class="font-mono text-lg" [ngClass]="item.color">[</span>
          <span class="font-sans text-lg mx-2">{{ item.label }}</span>
          <span class="font-mono text-lg" [ngClass]="item.color">]</span>
        </a>
      }
    </nav>
  </div>
</header>
