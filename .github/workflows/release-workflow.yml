name: ðŸš€ Workflow Release - Deploy Vercel

on:
  workflow_dispatch:
    inputs:
      ENV:
        description: 'âš™ï¸ Ambiente de deploy (development, staging, production)'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

      BASE_API_URL:
        description: 'ðŸŒ (Opcional) Base URL da API (ex: https://api.meusite.com)'
        required: false
        type: string

jobs:
  deploy:
    name: ðŸ§± Build e â˜ï¸ Deploy para Vercel
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ðŸ§ª (Opcional) Sobrescrever baseApiUrl no environment
        if: ${{ inputs.BASE_API_URL != '' }}
        run: |
          echo "ðŸ” Sobrescrevendo baseApiUrl no environment.${{ inputs.ENV }}.ts"
          sed -i "s|baseApiUrl: '.*'|baseApiUrl: '${{ inputs.BASE_API_URL }}'|g" src/environments/environment.${{ inputs.ENV }}.ts

      - name: ðŸ› ï¸ Build da aplicaÃ§Ã£o Angular
        run: |
          echo "ðŸ§± Iniciando build para o ambiente: ${{ inputs.ENV }}"
          npm run build -- --configuration=${{ inputs.ENV }}

      - name: ðŸ“„ Exibir environment final antes do build
        run: |
          echo "ðŸ§  ConteÃºdo final do environment.ts:"
          cat src/environments/environment.ts

      - name: ðŸ“‚ Verificar build
        run: |
          if [ -d "dist" ]; then
            echo "âœ… DiretÃ³rio de build encontrado!"
          else
            echo "âŒ DiretÃ³rio de build nÃ£o encontrado!"
            exit 1
          fi

      - name: â˜ï¸ Instalar Vercel CLI
        run: npm install -g vercel

      - name: ðŸš€ Deploy para Vercel
        run: |
          DEPLOY_URL=$(vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes dist/ceccoff-angular-portifolio/browser)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          echo "ðŸ”— Deploy realizado! URL: $DEPLOY_URL"

      - name: ðŸ“¢ Exibir URL do Deploy
        run: |
          echo "âœ… AplicaÃ§Ã£o publicada com sucesso em:"
          echo "$DEPLOY_URL"

      - name: ðŸŽ‰ Finalizado com Sucesso
        run: echo "ðŸš€ Workflow de deploy concluÃ­do com sucesso! ðŸŽ¯"
